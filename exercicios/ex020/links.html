<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        a{
            color:cadetblue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover{
            text-decoration: underline;
            color: black;

        }


        a:visited{
            color: chartreuse;
        }

        .youtube:active{
            color: cornflowerblue;
        }
        .youtube::after{
            content:'[link]';
            font-weight: normal;
            color: beige;
        }

        
    </style>
</head>

<body>
    <h1>personalizando Links</h1>
