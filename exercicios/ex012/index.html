<!DOCTYPE html>

    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Colocando Videos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="1000"  controls autoplay loop>
        <source src="midia/meu video.mp4" type="video.mp4">
        <p>seu navegador não aguentou o vídeo meu amigo..</p>
    </video>
    <h1>
        inserindo videos do youtube
    </h1>

    <iframe width="360" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=gO_0b0JZj9rL93Ob" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>
        Podemos também colocar vídeos de outras plataformas como vimeo:
    </h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/153187817?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="2016 Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>






</body>
</html>
